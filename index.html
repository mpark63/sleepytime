<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- meta data about application/page-->
        <title>SleepyTime</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- content of the page -->
        <h1>SleepyTime App</h1>
        <p>If you go to bed NOW, you should wake up at...</p>
        <button onclick="handleOnClick();">zzz</button>

        <div class="output">
            <p>It takes the average human 14 minutes to sleep.</p>
            <p>If you head to bed right now, you should try to wake up at one of the following times: </p>
            <p id="hours"></p>
            <p>A good night's sleep consists of 5-6 complete sleep cycles</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
